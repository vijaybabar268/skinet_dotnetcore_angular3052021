<div class="card h-70 shadow-sm">  

    <img src="{{product.pictureUrl}}" alt="{{ product.name}}" class="img-fluid bg-info">
    
    <div class="card-body d-flex flex-column">
      <a href="#">
        <h6 class="text-uppercase">{{product.name}}</h6>
      </a>
      
      <span class="mb-2">{{product.price | currency}}</span>
      
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      
      <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
        <button type="button" class="btn btn-outline-secondary">Edit</button>
      </div>

    </div>

  </div>
